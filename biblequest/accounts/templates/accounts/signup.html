{% extends 'accounts/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
</div>
{% endblock %}
