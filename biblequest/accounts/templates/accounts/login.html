{% extends 'accounts/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Sign In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
{% endblock %}
