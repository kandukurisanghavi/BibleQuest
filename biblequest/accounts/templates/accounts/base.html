<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Bible Study App featuring daily devotionals, Bible quizzes, and discussion forums.">
    <meta name="keywords" content="Bible, Devotionals, Quizzes, Christianity, Faith">
    <title>{% block title %}Bible Quest{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        header .logo {
            width: 60px;
            height: auto;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p.subtitle {
            margin: 5px 0 0;
            font-size: 1rem;
            font-style: italic;
        }

        main {
            padding: 20px;
            width: 100%;
            min-height: calc(100vh - 140px); /* Adjust for header and footer height */
            background-color: #f8f9fa;
        }

        footer {
            width: 100%;
            padding: 10px;
            background-color: #343a40;
            color: white;
            text-align: center;
        }

        .messages {
            margin-bottom: 20px;
        }

        .messages p {
            padding: 10px;
            border-radius: 5px;
        }

        .messages p.success {
            background-color: #d4edda;
            color: #155724;
        }

        .messages p.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .messages p.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <header>
        <img src="{% static 'images/logo.png' %}" alt="Bible Quest Logo" class="logo">
        <h1>Bible Quest</h1>
        <p class="subtitle">Guided by Faith, Driven by Knowledge</p>
    </header>
    <main>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <footer>
        {% block footer %}
        <p>&copy; 2024 Bible Quest. All Rights Reserved.</p>
        {% endblock %}
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
