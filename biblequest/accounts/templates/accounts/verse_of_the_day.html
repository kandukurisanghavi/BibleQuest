<!-- accounts/templates/accounts/verse_of_the_day.html -->
{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}Verse of the Day{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url('{% static "images/try.png.jpg" %}'); /* Adjust the path to your image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white; /* Set all text to white */
    }

    .verse-of-the-day {
        background-color: rgba(0, 0, 0, 0.5); /* Optional: Add a semi-transparent background to the content */
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 1200px;
        margin-top: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .verse-of-the-day h2,
    .verse-of-the-day p,
    .verse-of-the-day a {
        color: white; /* Ensure text is readable on the background */
    }

    footer p {
        color: white; /* Ensure footer text is white */
    }
</style>

<div class="verse-of-the-day">
    <h2>Verse of the Day for {{ date }}</h2>
    <p><strong>{{ verse.reference }}</strong></p>
    <p>"{{ verse.text }}"</p>
    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
</div>
{% endblock %}
