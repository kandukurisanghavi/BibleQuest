<!-- accounts/templates/accounts/verse_of_the_day.html -->
{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}Verse of the Day{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url('{% static "images/try.png.jpg" %}'); /* Background image path */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .verse-of-the-day {
        color: black; /* Set text color to contrast against the background */
        text-align: center;
        background: none; /* Remove any background color or image */
        padding: 0; /* Remove padding */
        margin: 0; /* Remove margins */
        box-shadow: none; /* Remove any shadow effects */
        border: none; /* Remove any border */
    }

    .verse-of-the-day h2,
    .verse-of-the-day p,
    .verse-of-the-day a {
        color: black; /* Ensure text is readable on the background */
        margin: 0; /* Optional: fine-tune text spacing */
    }

    .verse-of-the-day p {
        font-size: 1.2rem; /* Adjust font size for better readability */
    }

    .verse-of-the-day a {
        margin-top: 20px;
        display: inline-block; /* Ensure the button/link is neatly placed */
        text-decoration: none;
        color: white; /* Make the button text stand out */
        background-color: rgba(0, 0, 0, 0.7); /* Optional: Add a transparent dark background for better readability */
        padding: 10px 20px;
        border-radius: 5px;
    }
</style>

<div class="verse-of-the-day">
    <h2>Verse of the Day for {{ date }}</h2>
    <p><strong>{{ verse.reference }}</strong></p>
    <p>"{{ verse.text }}"</p>
    <a href="{% url 'home' %}">Back to Home</a>
</div>
{% endblock %}
